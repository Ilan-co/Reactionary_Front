<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js"></script>
</head>

<body>
    <script>
        function connect() {
            const socket = io("ws://localhost:3000/");
            socket.emit("join", { room: "2", pseudo: "Bob", id: "1234" });
            socket.on("users", data => {
                console.log("users", data);
            })
            socket.once("joined", data => {
                console.log("joined", data);
            })
        }
        function disconnect() {
            const socket = io("ws://localhost:3000/");
            socket.emit("leave", { room: "2", pseudo: "Bob", id: "1234" })
        }
    </script>
    <button onclick=connect()>Click</button>
    <button onclick=disconnect()>Click</button>
</body>

</html>
